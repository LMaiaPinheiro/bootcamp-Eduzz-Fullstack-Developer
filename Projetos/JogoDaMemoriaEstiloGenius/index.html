<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Genesis</title>
</head>
<body>
  
  <div class="main-game">
    <div class="genius">
      <div class="blue"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>
    <div class="controller">
      <button class='play' id='play' onclick="playGame()"><img src="/img/play.png" width="25px" height="25px"></button>
      <button class='play' id='stop' onclick="gameOver()"><img src="img/reset.png" width= "25px" eight="25px"></button>
      <label id='score'>Pontuação: 0</label>
      
    </div>
  </div>
  

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
